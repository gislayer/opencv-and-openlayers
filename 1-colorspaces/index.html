<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Spaces</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.1/ol.css">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.1/dist/ol.js"></script>
  <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
  <style>
  #map{
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
  }
  .btnarea{
    position: fixed;
    top: 10px;
    left: 40px;
  }
  .btn{
    background-color: #8BC34A;
    border: none;
    color: #fff;
    padding: 10px;
  }
  .btn:hover{
    background-color: #cef89d;
    color: #252525;
  }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="btnarea">
    <button class="btn" onclick="runColorSpaces()">Run Color Spaces</button>
    <button class="btn" onclick="stopColorSpaces()">Stop Color Spaces</button>
  </div>
  
</body>
</html>
<script src="../dist/OCV.js"></script>
<script>
  const googleSatelliteLayer = new ol.layer.Tile({
  source: new ol.source.XYZ({
    url: 'https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
    maxZoom: 20,
    crossOrigin: 'anonymous',
    }),
  });
  var map = new ol.Map({
    layers: [
    googleSatelliteLayer
    ],
    target: 'map',
    view: new ol.View({
      center: [0, 0],
      zoom: 2
    })
  });
</script>
<script src="./colorspacing.js"></script>
